<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff; /* White background */
            color: #333; /* Dark text color */
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9; /* Light gray background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4caf50; /* Green label text */
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: calc(100% - 20px); /* Adjust width to fit container */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            font-size: 16px;
            color: #333; /* Dark text color */
        }
        textarea {
            height: 100px; /* Set textarea height */
            resize: vertical; /* Allow vertical resizing */
        }
        input[type="file"] {
            cursor: pointer; /* Show pointer cursor on file input */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50; /* Green button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker shade of green on hover */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4caf50; /* Green title text */
        }
        .back-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4caf50; /* Green button background */
            color: #fff; /* White text color */
            padding: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .back-btn:hover {
            background-color: #45a049; /* Darker shade of green on hover */
        }
    </style>
</head>
<body>
    <h1>Add Listing</h1>
    <form action="/addListing.html" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <label for="price">Price (CAD/month):</label>
        <input type="number" id="price" name="price" min="0" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="bedrooms">Number of Bedrooms:</label>
        <select id="bedrooms" name="bedrooms" required>
            <option value="" disabled selected>Select Number of Bedrooms</option>
            <option value="1">1 Bedroom</option>
            <option value="2">2 Bedrooms</option>
            <option value="3">3 Bedrooms</option>
            <option value="4">4 Bedrooms</option>
            <option value="5">5 Bedrooms</option>
        </select>
        
        <label for="bathrooms">Number of Bathrooms:</label>
        <select id="bathrooms" name="bathrooms" required>
            <option value="" disabled selected>Select Number of Bathrooms</option>
            <option value="1">1 Bathroom</option>
            <option value="2">2 Bathrooms</option>
            <option value="3">3 Bathrooms</option>
            <option value="4">4 Bathrooms</option>
            <option value="5">5 Bathrooms</option>
        </select>
        
        <label for="area">Area (sqft):</label>
        <input type="number" id="area" name="area" min="0" required>
        
        <label for="type">Type of Property:</label>
        <select id="type" name="type" required>
            <option value="" disabled selected>Select Property Type</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="condo">Condo</option>
            <option value="townhouse">Townhouse</option>
        </select>
        
        <label for="gender">Preferred Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Preferred Gender</option>
            <option value="boys">Boys</option>
            <option value="girls">Girls</option>
            <option value="any">Any</option>
        </select>
        
        <label for="image">Upload Images (max 5):</label>
        <input type="file" id="image" name="image" accept="image/*" multiple required>
        
        <input type="submit" value="Submit Listing">
    </form>

    <a href="index.html" class="back-btn">Back to Home</a>
</body>
</html>
